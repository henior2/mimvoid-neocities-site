{{- $file := "style.scss" -}}

{{ with .Get 0 }}
  {{- $file = . -}}
{{ end }}

{{- $style := .Page.Resources.Get $file -}}

<!-- Fingerprint so the browser doesn't cache changed stylesheets -->
{{ with $style | toCSS (dict "transpiler" "dartsass") | minify | fingerprint }}
<link
  type="text/css"
  rel="stylesheet"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
>
{{ end }}
