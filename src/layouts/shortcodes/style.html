{{- $opts := dict "transpiler" "dartsass" -}}

{{- $u := urls.Parse (.Get 0) -}}
{{- $file := .Page.Resources.Get $u.Path -}}

<!-- Fingerprint so the browser doesn't cache changed stylesheets -->
{{ with $file | toCSS $opts | minify | fingerprint }}
<link
  type="text/css"
  rel="stylesheet"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
>
{{ end }}
