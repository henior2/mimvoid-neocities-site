{{-
  $links := dict
  "OFL" "https://openfontlicense.org"
-}}

{{- with .Get 0 | strings.ToUpper -}}
  <p>
    License: {{ if $link := index $links . }}
      <a href="{{- $link -}}" target="_blank" rel="noopener noreferrer" >
        {{- . -}}
      </a>
    {{ else }}
      {{- . -}}
    {{ end }}
  </p>
{{- end -}}
