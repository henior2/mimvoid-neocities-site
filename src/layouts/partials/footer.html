<footer>
  <div class="bar">
    <div class="left">
      <p id="mode">
        <i class="ph-fill ph-compass"></i>
        NORMAL
      </p>
      <p id="source-code">
        <a href="https://github.com/mimvoid/neocities-site">
          <i class="ph-bold ph-code"></i>
          source code
        </a>
      </p>
      <p id="author">{{ .Site.Copyright }}</p>
    </div>
    <div class="right">
      <p id="filetype">html</p>
      <p id="credits">
        <a href="/credits">credits</a>
      </p>
      <p id="site_lastmod">
        <i class="ph-fill ph-calendar-heart"></i>
        {{ with .Site.Lastmod }}
          {{ $machineFmt := "2006-01-02T15:04:05-07:00" }}
          {{ $humanFmt := "02.01.06" }}
          <time datetime="{{ .Format $machineFmt }}">
            Mod: {{ .Format $humanFmt }}
          </time>
        {{ end }}
      </p>
    </div>
  </div>
</footer>
