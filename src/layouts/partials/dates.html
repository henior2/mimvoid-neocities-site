<hr />
<div class="dates">
  {{ $machineFmt := "2006-01-02T15:04:05-07:00" }}
  {{ $humanFmt := "02 Jan 2006" }}

  <p>
    <span class="primary">Updated</span>: 
    <time datetime="{{ .Lastmod.Format $machineFmt }}">
      {{ .Lastmod.Format $humanFmt -}}
    </time>
  </p>

  <p>
    <span class="primary">Created</span>:
    <time datetime="{{ .Date.Format $machineFmt }}">
      {{ .Date.Format $humanFmt -}}
    </time>
  </p>
</div>
