<div class="sidebar">
  <nav>
    <div class="box" id="home-link">
      <p><a href="/">Home</a></p>
    </div>
    <div class="box">

      <!-- Iterate over first-level sections -->
      {{ range site.Sections }}
        <details>
          {{ partial "nav/summary.html" . }}
          <div class="details-content">
            <!-- Recurse -->
            {{ partial "nav/recurse-sections.html" . }}
            {{ partial "nav/pages.html" .RegularPages }}
          </div>
        </details>
      {{ end }}

    </div>
  </nav>
</div>
