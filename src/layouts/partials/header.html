<header>
  <nav role="navigation" class="tabs">
    <a id="nav_home" href="/">
      {{ with resources.Get "icons/mimvoid_icon.svg" | minify }}
        <img src="{{ .RelPermalink }}" height="16" width="16" />
      {{ end }}
      <p>{{ .Site.Title }}</p>
    </a>
    <div id="nav_pages">
      {{ range .Site.Menus.tabs }}
        <a href="{{ .Page.RelPermalink }}" title="{{ .Title }}">
          {{ .Name }}
        </a>
      {{ end }}
    </div>
  </nav>
  <div class="actions">
    <a href="https://neocities.org/site/mimvoid">
      <i id="minimize" class="ph-bold ph-minus"></i>
    </a>
    <a href="https://neocities.org/site/mimvoid">
      <i id="resize" class="ph-bold ph-cards"></i>
    </a>
    <a href="https://neocities.org/">
      <i id="close" class="ph-bold ph-x"></i>
    </a>
  </div>
</header>
