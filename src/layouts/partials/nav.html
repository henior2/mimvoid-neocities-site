<div class="sidebar">
  <nav role="navigation">
    <div class="box" id="home-link">
      <p><a href="/">Home</a></p>
    </div>
    <div class="box">

      <!-- Iterate over first-level sections -->
      {{ range .Site.Menus.sidebar }}
      <details>
        <summary>
          <i class="ph-bold ph-folder"></i>
          <a href="{{ .Page.RelPermalink }}" title="{{ .Title }}" >
            {{ .Name }}
          </a>
        </summary>
        <div class="details-content">

          <!-- Go down another level -->
          {{ range .Page.Sections }}
            <details class="nested">
              <summary>
                <i class="ph-bold ph-folder"></i>
                <a href="{{ .RelPermalink }}" title="{{ .Title }}" >
                  {{ .LinkTitle }}
              </a>
              </summary>

              <div class="details-content">
                {{ range .Pages }}
                  <p>
                    <a href="{{ .RelPermalink }}" title="{{ .Title }}" >
                      {{ .LinkTitle }}
                    </a>
                  </p>
                {{ end }}
              </div>
            </details>
          {{ end }}

          <!-- And list the pages -->
          {{ range .Page.RegularPages }}
            <p>
              <a href="{{ .RelPermalink }}" title="{{ .Title }}" >
                {{ .LinkTitle }}
              </a>
            </p>
          {{ end }}

        </div>
      </details>
      {{ end }}

    </div>
  </nav>
</div>
