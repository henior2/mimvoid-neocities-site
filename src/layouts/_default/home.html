{{ define "title" }}
  {{- with .Params.customTitle -}}
    <h1>{{- . -}}</h1>
  {{- else -}}
    <h1>{{- site.Title -}}</h1>
  {{- end -}}
{{ end }}

{{ define "body-extra" }}
<aside>
  <div class="box extra-box badges">
    {{ partial "home/badges" }}
  </div>
  <div class="box extra-box sites">
    <h2>Other Corners of the Internet</h2>
    {{ partial "home/sites" }}
  </div>
</aside>
{{ end }}
