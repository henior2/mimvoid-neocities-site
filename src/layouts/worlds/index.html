{{ define "main" }}
  {{ .Content -}}

  {{ with .GetPage "characters" }}
    <h2><a href="{{ .RelPermalink }}">Characters!</a></h2>
    <p>All of my characters across worlds! <span class="secondary">(´｡• ᵕ •｡) ♡</span></p>
  {{ end }}

  <div class="cards">
    {{ range .Sections }}
      <div class="card">
        <h2><a href="{{ .RelPermalink }}">{{ .Title -}}</a></h2>
      </div>
    {{ end }}
  </div>
{{ end }}
